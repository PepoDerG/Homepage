<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt – Konstantinos Peponis</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Merriweather', serif;
            background: #f9f6f1;
            color: #3a3a3a;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.4rem;
            color: #5d3b6c;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        input, textarea {
            font-family: 'Merriweather', serif;
            font-size: 1rem;
            padding: 12px 15px;
            border: 2px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #5d3b6c;
        }
        button {
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            background-color: #5d3b6c;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            align-self: flex-start;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #472854;
        }
        footer {
            text-align: center;
            margin-top: 60px;
            font-size: 0.9rem;
            color: #7a7a7a;
        }
        footer a {
            color: #5d3b6c;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Kontakt</h1>
        </header>
        <form>
            <input type="text" placeholder="Dein Name" required>
            <input type="email" placeholder="Deine E-Mail-Adresse" required>
            <textarea rows="5" placeholder="Deine Nachricht"></textarea>
            <button type="submit">Senden</button>
        </form>
    </div>

    <footer>
        <a href="index.html">← Zurück zur Startseite</a>
    </footer>
</body>
</html>
